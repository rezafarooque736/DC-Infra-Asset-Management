<!-- #edf9fe -->

<body style="background-color: #CCECF9;">
    {% for message in get_flashed_messages() %}
    <div class="container text-center">
        <div id="flash_message" class="p-3 mb-2 text-white" style="background-color:#2980b9">{{ message }}</div>
    </div>
    <br>
    {% endfor %}
    {% block main %}{% endblock %}
    <script>
        $('#select_time').datetimepicker({
            format: 'hh:mm:ss A'
        });

        setTimeout(function () {
            $('#flash_message').fadeOut('fast');
        }, 3000);
    </script>
    <script>
        $(function () {
            $(document).ready(function () {
                var todaysDate = new Date();
                var year = todaysDate.getFullYear();
                var month = ("0" + (todaysDate.getMonth() + 1)).slice(-2);
                var day = ("0" + todaysDate.getDate()).slice(-2);
                var maxDate = (year + "-" + month + "-" + day);
                $('#select_date').attr('min', maxDate);
            });
        });
    </script>
    <script>
        function phonenumber(inputtxt) {
            var phoneno = /^(\+91-|\+91|0|\+91\ )?\d{10}$/;
            if (inputtxt.value.match(phoneno)) {
                return true;
            } else {
                swal("Incorrect Phone No", "Please input numeric characters only & Size should be 10. \n\nAllowed Prefixes +91 | +91- | +91[space] |0 \n\n+911234567890\n+91-1234567890\n+91 1234567890\n01234567890", "warning")
                return false;
            }
        }

        function ValidateEmail(inputText) {
            //var mailformat = /^\w+([\.-]?\w+)*@railtelindia\.com$/;
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (inputText.value.match(mailformat)) {
                return true;
            } else {
                swal("Incorrect Email Address", "The email id you entered is incorrect. Please try again.", "warning")
                return false;
            }
        }
        function replaceSinglequote() {
            txt = $("#remark").val().replace(/'/g, '`');
            document.getElementById("remark").value = txt;
        }

    </script>
    <script>
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $(".dropdown-menu li").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });

    </script>
    <script type="text/javascript">
        function showDiv(select) {
            if ((select.value == 'Yes') || (select.value == 'Customer Pending')) {
                document.getElementById('hidden_div').style.display = "block";
            } else {
                document.getElementById('hidden_div').style.display = "none";
            }
        }
    </script>
</body>
