{% extends 'base.html' %} {% block title %}RailTel | Reset Password{% endblock %} {% block main %}

<header class="p-0 px-md-4 mb-3 border-bottom" style="background-color: #ccecf9">
	<div class="container-fluid">
		<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
			<a class="navbar-brand" href="/"><img src="/static/images/railtel-logo-vertical.png" alt="RailTel" width="50px"
					height="70px" class="d-inline-block align-text-top" /></a>

			<ul class="nav col-12 col-md-5 me-auto mb-2 justify-content-center mb-md-0" style="font-size: 19px; width: 130px">
				<li><a href="/login" class="header-list-text homei">Home</a></li>
			</ul>
		</div>
	</div>
</header>
<br clear="all" />

<div style="width: 400px; background-color: #ccecf9"
	class="d-md-block d-flex mx-auto justify-content-center text-center container">
	<div class="card" style="margin-top: 25%; border-radius: 15px">
		<div class="card-body">
			<h4 class="fw-bold text-start">Reset Your Password</h4>
			<hr />
			<p class="text-start" style="color: #0379b4">{{ email }}</p>
			<form method="post" class="form"
				oninput='confirm_password.setCustomValidity(confirm_password.value != password.value ? "Passwords do not match." : "")'>
				<div class="form-floating mb-3">
					<input type="password" name="password" class="form-control" placeholder=" New Password" required />
					<label for="password">New Password</label>
				</div>
				<div class="form-floating mb-3">
					<input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required />
					<label for="floatingPassword">Confirm Password</label>
				</div>
				<input type="submit" value="Change Password" class="btn-talos mb-3" />
			</form>
			{% for message in get_flashed_messages() %}
			<div class="container text-center">
				<div class="py-3 text-danger">{{ message }}</div>
			</div>
			{% endfor %}
			<p class="mt-2">Already a member? <a href="/login" class="text-decoration-none textStyle">Sign in Here</a></p>
		</div>
	</div>
</div>
{% endblock %}
